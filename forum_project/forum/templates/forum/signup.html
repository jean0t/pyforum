<!-- forum/templates/forum/signup.html -->
{% extends 'forum/base.html' %}

{% block content %}
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
  </div>
{% endblock %}
