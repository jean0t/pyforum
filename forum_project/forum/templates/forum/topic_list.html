<!-- forum/templates/forum/topic_list.html -->
{% extends 'forum/base.html' %}

{% block content %}
    <div class="container">
        <h1>All Topics</h1>
        {% for topic in topics %}
            <div class="topic">
                <h2><a href="{% url 'topic_detail' topic.id %}">{{ topic.title }}</a></h2>
                <p>{{ topic.body|slice:":200" }}...</p>
                <p><strong>Created by:</strong> {{ topic.author.username }} | <strong>Posted at:</strong> {{ topic.created_at }}</p>
            </div>
        {% empty %}
            <p>No topics available.</p>
        {% endfor %}
    </div>
{% endblock %}
